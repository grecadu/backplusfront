<div class="container">
  <h2>Create Employee</h2>
  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="phone">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="employee.phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" [(ngModel)]="employee.address" name="address" required>
    </div>

    <div class="form-group">
      <label for="hireDate">Hire Date</label>
      <input type="date" id="hireDate" class="form-control" [(ngModel)]="employee.hireDate" name="hireDate" required>
    </div>

    <div class="form-group">
      <label for="departmentId">Department</label>
      <select id="departmentId" class="form-control" [(ngModel)]="employee.departmentId" name="departmentId" required>
        <option *ngFor="let department of departments" [value]="department.id">{{ department.description }}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
    </div>
  </form>
</div>
